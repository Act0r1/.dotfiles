# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# set -g default-shell /bin/fish
set -g default-shell /bin/zsh
# set -g default-shell /opt/homebrew/bin/fish

set-option -g prefix C-a
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"
# Undercurl support (for Neovim diagnostics)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -g mode-style fg=magenta,bg=default


# ============================================================================
# YAZI INTEGRATION (Image Preview Support)
# ============================================================================

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -g visual-activity off


# ============================================================================
# THEME & APPEARANCE
# ============================================================================

# Pane borders
set -g pane-border-lines simple
set -g pane-border-style fg="#3a3f5c"
set -g pane-active-border-style fg="#9ab6ff"

# Status bar
set -g status-style bg=default,fg="#dfe6ff"
set -g status-left ""
set -g status-right "#[fg=#5a607e]#S"
set-option -g status-justify absolute-centre

# Window status
set -g window-status-format "●#W"
set -g window-status-current-format "●"
set -g window-status-current-style "#{?window_zoomed_flag,fg=#ffe08a,fg=#d6aaff},nobold"
set -g window-status-bell-style "fg=#ff8fab,nobold"

# Messages
set -g message-style bg=default,fg="#9eeeff"


# ============================================================================
# BEHAVIOR SETTINGS
# ============================================================================

# Window and pane management
setw -g allow-rename off
setw -g automatic-rename off
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
setw -g aggressive-resize on

# Session behavior
set -g detach-on-destroy off

# History and performance
set -g history-limit 500000
set -s escape-time 0
set -sg repeat-time 100
set -s focus-events on
set -g display-time 2000
set -g status-interval 5

# Input settings
set -g mouse on
setw -g mode-keys vi
setw -g xterm-keys on



# ============================================================================
# KEY BINDINGS
# ============================================================================

# Unbind default keys
unbind C-b
unbind n
unbind p
unbind x
# Prefix and Reload
bind-key C-a send-prefix
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Session Management
bind n switch-client -n
bind p switch-client -p
bind s display-popup -E -w 80% -h 60% "tmux list-sessions -F '#S' | fzf --reverse --prompt='Select session: ' | xargs tmux switch-client -t"
bind-key X confirm-before -p 'kill-session #S? (y/n)' kill-session

# Window Management
bind c run-shell 'p="$(tmux show-option -qv @session-path)"; tmux new-window ${p:+-c "$p"}'
bind Tab last-window
bind x kill-pane

# Window Navigation (Alt + Number)
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

bind "{" swap-window -t -1\; select-window -t -1
bind "}" swap-window -t +1\; select-window -t +1



# bind -r A resize-pane -L 5
# bind -r S resize-pane -D 5
# bind -r W resize-pane -U 5
# bind -r D resize-pane -R 5
bind R run-shell "~/.local/bin/tmux-resize-ratio.sh"

# Pane Management
bind - split-window -v
bind _ split-window -h

# Pane Navigation (vim-style)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Pane Swapping
bind > swap-pane -D
bind < swap-pane -U

# Synchronize panes toggle (run command in all panes)
bind S setw synchronize-panes

# Copy Mode (Vi-style)
# Enter copy mode with prefix + v (vim-like)
bind v copy-mode

# Copy mode bindings (vim-style)
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-pipe "pbcopy"
bind-key -T copy-mode-vi Enter send -X copy-pipe "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-no-clear "pbcopy"

# Utility Keybindings
bind-key -n M-l send-keys "clear" C-m
bind-key m send-keys "cmatrix" C-m
bind-key y display-popup -d "#{pane_current_path}" -E "yazi"
bind-key b send-keys "bws" C-m
bind-key P display-popup -E -w 80% -h 60% "~/.dotfiles/tmux/tmux-change-session-path.sh"


